#
# Styleguide Tokens.Colors.Primary.Dark

color:

  white:                      '#ffffff'
  black:                      '#3a3a3b'

  gray:                       '#818386'
  gray-dark:                  '#414042'
  gray-light:                 '#b3b1b4'
  gray-lighter:               '#e6e7e8'
  gray-lightest:              '#f9f9f9'

  blue:                       '#0d7e97'
  blue-dark:                  '#004353'
  blue-light:                 '#c9e3e8'
  blue-lighter:               '#e4f1f3'

  red:                        '#be2a26'
  red-dark:                   '#981d20'
  red-light:                  '#f0b9b8'
  red-lighter:                '#f7dbdb'

  green:                      '#308453'
  green-dark:                 '#266942'
  green-light:                '#e8f3e5'
  green-lighter:              '#edf5eb'

  orange:                     '#fdb71c'
  orange-dark:                '#835c1b'
  orange-light:               '#fae0af'
  orange-lighter:             '#f3e3c8'

  teal:                       '#5c9999'
  teal-darker:                '#447272'

  theme:
    base:
      background:             '$color-white'
      background-alt:         '$color-gray-lighter'
      border:                 '$color-gray'
      text:                   '$color-black'
      link:                   '$color-blue'
      hover-background:       '$color-blue'
      hover-text:             '$color-white'
      spinner:                '$color-blue'
    dark:
      background:             '$color-blue-dark'
      background-alt:         '$color-blue'
      border:                 '$color-blue-dark'
      text:                   '$color-white'
      link:                   '$color-white'
      hover-background:       '$color-white'
      hover-text:             '$color-blue'
      spinner:                '$color-white'

  state:
    error:
      background:             '$color-red-lighter'
      border:                 '$color-red-dark'
      text:                   '$color-red-dark'
      link:                   '$color-black'
      hover-background:       '$color-white'
      hover-text:             '$color-red-dark'
    info:
      background:             '$color-blue-lighter'
      border:                 '$color-blue-dark'
      text:                   '$color-blue-dark'
      link:                   '$color-black'
      hover-background:       '$color-white'
      hover-text:             '$color-blue-dark'
    success:
      background:             '$color-green-lighter'
      border:                 '$color-green-dark'
      text:                   '$color-green-dark'
      link:                   '$color-black'
      hover-background:       '$color-white'
      hover-text:             '$color-green-dark'
    warning:
      background:             'color(yellow, 95)'
      border:                 'color(yellow, 30)'
      text:                   '$color-black'
      link:                   '$color-black'
      hover-background:       '$color-white'
      hover-text:             'color(yellow, 30)'
    highlight:
      background:             '$color-blue'
      text:                   '$color-white'
