# Grid System
#
# These settings control our grid system.
#
# $grid-columns = The default number of columns in our grid           - 12
# $grid-gap-col = The default size of the gutter between grid columns - $space-m (20px)
# $grid-gap-row = The default size of the gutter between grid rows    - $space-m (20px)
#
# Styleguide Tokens.Grid
#
# Weight: 7
grid:
  columns:          12 !default
  gap:
    col:            $space-m !default
    row:            $space-m !default
