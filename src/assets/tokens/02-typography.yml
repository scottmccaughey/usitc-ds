# Fonts
#
# Styleguide Tokens.Typography.Fonts
font:
  path: "'../node_modules/@usitc/usitc-ds/src/compiled-assets/fonts' !default"
  family:
    files--map:
      Montserrat:
        light:
          weight: 300
          style: normal
          stretch: normal
        lightitalic:
          weight: 300
          style: italic
          stretch: normal
        bold:
          weight: 700
          style: normal
          stretch: normal
        bolditalic:
          weight: 700
          style: italic
          stretch: normal
        black:
          weight: 900
          style: normal
          stretch: normal
        blackitalic:
          weight: 900
          style: italic
          stretch: normal

    # Font Families
    #
    # Our base font is **[Montserrat](https://github.com/JulietaUla/Montserrat)**, a geometric sans-serif typeface designed by Argentinian designer [Julieta Ulanovsky](https://github.com/JulietaUla/). The design was inspired by signage from her historical Buenos Aires neighborhood of the same name. We load Montserrat as a webfont, but if it is unavailable our font stack falls back to the system font for any modern operating system ([San Francisco](https://github.com/supermarin/YosemiteSanFranciscoFont) on macOS and iOS, [Segoe UI](http://www.microsoft.com/typography/Fonts/family.aspx?FID=331) on Windows, [Droid Sans](https://fonts.google.com/specimen/Droid+Sans) on Android, etc.).
    #
    # We also have a monospace font stack for times when it’s needed, and it’s very visible in the code snippets all over this styleguide. We’ve chosen our favorite monospace font — **[Operator Mono](https://www.typography.com/fonts/operator/overview/)** — as the base, and several good fallback options.
    #
    # Markup:
    # <button type="button" class="button-success button-round"><span class="icon icon-l"><svg><use xlink:href="/assets/icons/symbol/icons.svg#save"></use></svg></span><span class="visually-hidden">Save</span></button>
    # <button type="button" class="button-cancel button-round"><span class="icon icon-l"><svg><use xlink:href="/assets/icons/symbol/icons.svg#trash"></use></svg></span><span class="visually-hidden">Delete</span></button>
    #
    # $font-family-base - "Montserrat, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif"
    # $font-family-mono - "'Operator Mono', Hack, Consolas, Menlo, Monaco, 'Ubuntu Mono', 'Courier New', Courier, monospace"
    #
    # Styleguide Tokens.Typography.Fonts.Families
    base: "Montserrat, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif"
    mono:
      "'Operator Mono', Hack, Consolas, Menlo, Monaco, 'Ubuntu Mono', 'Courier New', Courier, monospace"

  weight:
    normal: 300
    bold: 700
    black: 900

  size:
    root: 20px
    base: 1rem
    scale-ratio: 1.2

    xxxxxxxs: ms(-8)
    xxxxxxs: ms(-7)
    xxxxxs: ms(-6)
    xxxxs: ms(-5)
    xxxs: ms(-4)
    xxs: ms(-3)
    xs: ms(-2)
    s: ms(-1)
    m: ms(0)
    l: ms(1)
    xl: ms(2)
    xxl: ms(3)
    xxxl: ms(4)
    xxxxl: ms(5)
    xxxxxl: ms(6)
    xxxxxxl: ms(7)
    xxxxxxxl: ms(8)

    h1: $font-size-xxl
    h2: $font-size-xl
    h3: $font-size-l
    h4: $font-size-m
    h5: $font-size-m
    h6: $font-size-m

line-height:
  base: 1.5
  header: 1.25
  button: 1
  form: 2.5rem

max-line-length: 50em
