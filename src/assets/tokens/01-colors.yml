color:

  # Theme Colors
  #
  # These are the primary colors to be used on USITC websites. Other variations in lightness can be used when appropriate, and other colors from the **Available Colors** shown below can also be used sparingly.
  #
  # Styleguide Tokens.Colors.Theme
  #
  # Weight: 1
  theme:

    # Base Theme
    #
    # These are the colors that should be used by default on USITC websites. You can use these variables in Sass, such as `border-color: $color-theme-base-background` or `color: $color-theme-base-hover-text`.
    #
    # $color-theme-base-background =        #ffffff - color(white)
    # $color-theme-base-background-alt =    #e5e5e6 - color(grey, 90)
    # $color-theme-base-border =            #323334 - color(grey, 20)
    # $color-theme-base-text =              #323334 - color(grey, 20)
    # $color-theme-base-link =              #0c758d - color(cyan, 30)
    # $color-theme-base-hover-background =  #0c758d - color(cyan, 30)
    # $color-theme-base-hover-text =        #ffffff - color(white)
    # $color-theme-base-spinner =           #0c758d - color(cyan, 30)
    #
    # Styleguide Tokens.Colors.Theme.Base
    #
    # Weight: 1
    base:
      background:       color(white)
      background-alt:   color(grey, 90)
      border:           color(grey, 20)
      text:             color(grey, 20)
      link:             color(cyan, 30)
      hover-background: color(cyan, 30)
      hover-text:       color(white)
      spinner:          color(cyan)

    # Dark Theme
    #
    # When you want to use a dark background, use these colors.
    #
    # $color-theme-dark-background =        #084e5e - color(cyan, 20)
    # $color-theme-dark-background-alt =    #0c758d - color(cyan, 30)
    # $color-theme-dark-border =            #084e5e - color(cyan, 20)
    # $color-theme-dark-text =              #ffffff - color(white)
    # $color-theme-dark-link =              #ffffff - color(white)
    # $color-theme-dark-hover-background =  #ffffff - color(white)
    # $color-theme-dark-hover-text =        #0c758d - color(cyan, 30)
    # $color-theme-dark-spinner =           #ffffff - color(white)
    #
    # Styleguide Tokens.Colors.Theme.Dark
    #
    # Weight: 2
    dark:
      background:       color(cyan, 20)
      background-alt:   color(cyan, 30)
      border:           color(cyan, 20)
      text:             color(white)
      link:             color(white)
      hover-background: color(white)
      hover-text:       color(cyan, 30)
      spinner:          color(white)

  # State Colors
  #
  # Use these state color themes to convey information to users.
  #
  # Styleguide Tokens.Colors.State
  #
  # Weight: 2
  state:

    # Error State
    #
    # These colors should be used to show an error or a very important message for the user.
    #
    # $color-state-error-background =        #fbeaea - color(red, 95)
    # $color-state-error-background-alt =    #f7d6d4 - color(red, 90)
    # $color-state-error-border =            #aa2622 - color(red, 40)
    # $color-state-error-text =              #323334 - color(grey, 20)
    # $color-state-error-link =              #aa2622 - color(red, 40)
    # $color-state-error-hover-background =  #aa2622 - color(red, 40)
    # $color-state-error-hover-text =        #ffffff - color(white)
    # $color-state-error-spinner =           #aa2622 - color(red, 40)
    #
    # Styleguide Tokens.Colors.State.Error
    #
    # Weight: 1
    error:
      background:       color(red, 95)
      background-alt:   color(red, 90)
      border:           color(red, 40)
      text:             color(grey, 20)
      link:             color(red, 40)
      hover-background: color(red, 40)
      hover-text:       color(white)
      spinner:          color(red, 40)

    # Info State
    #
    # These colors should be used to show a standard message for the user.
    #
    # $color-state-info-background =        #e8f9fd - color(cyan, 95)
    # $color-state-info-background-alt =    #d0f3fb - color(cyan, 90)
    # $color-state-info-border =            #0c758d - color(cyan, 30)
    # $color-state-info-text =              #323334 - color(grey, 20)
    # $color-state-info-link =              #0c758d - color(cyan, 30)
    # $color-state-info-hover-background =  #0c758d - color(cyan, 30)
    # $color-state-info-hover-text =        #ffffff - color(white)
    # $color-state-info-spinner =           #0c758d - color(cyan, 30)
    #
    # Styleguide Tokens.Colors.State.Info
    #
    # Weight: 2
    info:
      background:       color(cyan, 95)
      background-alt:   color(cyan, 90)
      border:           color(cyan, 30)
      text:             color(grey, 20)
      link:             color(cyan, 30)
      hover-background: color(cyan, 30)
      hover-text:       color(white)
      spinner:          color(cyan, 30)

    # Success State
    #
    # These colors should be used to show that an action has successfully completed or a positive message for the user.
    #
    # $color-state-success-background =        #ecf8f1 - color(green, 95)
    # $color-state-success-background-alt =    #daf1e4 - color(green, 90)
    # $color-state-success-border =            #297047 - color(green, 30)
    # $color-state-success-text =              #323334 - color(grey, 20)
    # $color-state-success-link =              #297047 - color(green, 30)
    # $color-state-success-hover-background =  #297047 - color(green, 30)
    # $color-state-success-hover-text =        #ffffff - color(white)
    # $color-state-success-spinner =           #297047 - color(green, 30)
    #
    # Styleguide Tokens.Colors.State.Success
    #
    # Weight: 3
    success:
      background:       color(green, 95)
      background-alt:   color(green, 90)
      border:           color(green, 30)
      text:             color(grey, 20)
      link:             color(green, 30)
      hover-background: color(green, 30)
      hover-text:       color(white)
      spinner:          color(green, 30)

    # Warning State
    #
    # These colors should be used to show a warning or a semi-important message for the user.
    #
    # $color-state-warning-background =        #fffce6 - color(yellow, 95)
    # $color-state-warning-background-alt =    #fef9cd - color(yellow, 90)
    # $color-state-warning-border =            #cc4e00 - color(orange, 40)
    # $color-state-warning-text =              #323334 - color(grey, 20)
    # $color-state-warning-link =              #cc4e00 - color(orange, 40)
    # $color-state-warning-hover-background =  #cc4e00 - color(orange, 40)
    # $color-state-warning-hover-text =        #ffffff - color(white)
    # $color-state-warning-spinner =           #cc4e00 - color(orange, 40)
    #
    # Styleguide Tokens.Colors.State.Warning
    #
    # Weight: 4
    warning:
      background:       color(yellow, 95)
      background-alt:   color(yellow, 90)
      border:           color(orange, 40)
      text:             color(grey, 20)
      link:             color(orange, 40)
      hover-background: color(orange, 40)
      hover-text:       color(white)
      spinner:          color(orange, 40)
