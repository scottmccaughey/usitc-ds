color:

  # Theme Colors
  #
  # These are the primary colors to be used on USITC websites. Other variations in lightness can be used when appropriate, and other colors from the **Available Colors** shown below can also be used sparingly.
  #
  # Styleguide Tokens.Colors.Theme
  #
  # Weight: 1
  theme:

    # Base Theme
    #
    # These are the colors that should be used by default on USITC websites. You can use these variables in Sass, such as `border-color: $color-theme-base-border;` or `color: $color-theme-base-hover-text;`.
    #
    # <div class="border">
    # <div class="padded">
    #
    # This is an example of our <a href="#tokens-colors-theme-base">base theme</a> in action.
    #
    # </div>
    # <div class="padded padded-top alt">
    #
    # This is an example of our <a href="#tokens-colors-theme-base">base theme</a> on the alternate background color.
    #
    # </div>
    # </div>
    #
    # $color-theme-base-background        = color(white)    - #ffffff
    # $color-theme-base-background-alt    = color(grey, 90) - #e2e8e9
    # $color-theme-base-border            = color(grey, 20) - #2b383b
    # $color-theme-base-text              = color(grey, 20) - #2b383b
    # $color-theme-base-link              = color(cyan, 30) - #0f758a
    # $color-theme-base-hover-background  = color(cyan, 30) - #0f758a
    # $color-theme-base-hover-text        = color(white)    - #ffffff
    # $color-theme-base-spinner           = color(cyan, 30) - #0f758a
    #
    # Styleguide Tokens.Colors.Theme.Base
    #
    # Weight: 1
    base:
      background:       color(white) !default
      background-alt:   color(grey, 90) !default
      border:           color(grey, 20) !default
      text:             color(grey, 20) !default
      link:             color(cyan, 30) !default
      hover-background: color(cyan, 30) !default
      hover-text:       color(white) !default
      spinner:          color(cyan, 30) !default

    # Dark Theme
    #
    # When you want to use a dark background, use these colors.
    #
    # <div class="border on-dark">
    # <div class="padded">
    #
    # This is an example of our <a href="#tokens-colors-theme-dark">dark theme</a> in action.
    #
    # </div>
    # <div class="padded padded-top on-dark on-dark-alt">
    #
    # This is an example of our <a href="#tokens-colors-theme-dark">dark theme</a> on the alternate background. color
    #
    # </div>
    # </div>
    #
    # $color-theme-dark-background        = color(cyan, 20) - #0a4e5c
    # $color-theme-dark-background-alt    = color(cyan, 30) - #0f758a
    # $color-theme-dark-border            = color(cyan, 20) - #0a4e5c
    # $color-theme-dark-text              = color(white)    - #ffffff
    # $color-theme-dark-link              = color(white)    - #ffffff
    # $color-theme-dark-hover-background  = color(white)    - #ffffff
    # $color-theme-dark-hover-text        = color(cyan, 30) - #0f758a
    # $color-theme-dark-spinner           = color(white)    - #ffffff
    #
    # Styleguide Tokens.Colors.Theme.Dark
    #
    # Weight: 2
    dark:
      background:       color(cyan, 20) !default
      background-alt:   color(cyan, 30) !default
      border:           color(cyan, 20) !default
      text:             color(white) !default
      link:             color(white) !default
      hover-background: color(white) !default
      hover-text:       color(cyan, 30) !default
      spinner:          color(white) !default

  # State Colors
  #
  # Use these state color themes to convey information to users.
  #
  # Styleguide Tokens.Colors.State
  #
  # Weight: 2
  state:

    # Error State
    #
    # These colors should be used to show an error or a very important message for the user.
    #
    # <div class="panel border state-error">
    #
    # This is an example of our <a href="#tokens-colors-state-error">error state</a> in action.
    #
    # </div>
    #
    # $color-state-error-background       = color(red,  95) - #fcebe8
    # $color-state-error-background-alt   = color(red,  90) - #fad8d1
    # $color-state-error-border           = color(red,  40) - #b83014
    # $color-state-error-text             = color(grey, 20) - #2b383b
    # $color-state-error-link             = color(red,  40) - #b83014
    # $color-state-error-hover-background = color(red,  40) - #b83014
    # $color-state-error-hover-text       = color(white)    - #ffffff
    # $color-state-error-spinner          = color(red,  40) - #b83014
    #
    # Styleguide Tokens.Colors.State.Error
    #
    # Weight: 1
    error:
      background:       color(red,  95) !default
      background-alt:   color(red,  90) !default
      border:           color(red,  40) !default
      text:             color(grey, 20) !default
      link:             color(red,  40) !default
      hover-background: color(red,  40) !default
      hover-text:       color(white) !default
      spinner:          color(red,  40) !default

    # Info State
    #
    # These colors should be used to show a standard message for the user.
    #
    # <div class="panel border state-info">
    #
    # This is an example of our <a href="#tokens-colors-state-info">info state</a> in action.
    #
    # </div>
    #
    # $color-state-info-background        = color(cyan, 95) - #e8f9fd
    # $color-state-info-background-alt    = color(cyan, 90) - #d1f3fa
    # $color-state-info-border            = color(cyan, 30) - #0f758a
    # $color-state-info-text              = color(grey, 20) - #2b383b
    # $color-state-info-link              = color(cyan, 30) - #0f758a
    # $color-state-info-hover-background  = color(cyan, 30) - #0f758a
    # $color-state-info-hover-text        = color(white)    - #ffffff
    # $color-state-info-spinner           = color(cyan, 30) - #0f758a
    #
    # Styleguide Tokens.Colors.State.Info
    #
    # Weight: 2
    info:
      background:       color(cyan, 95) !default
      background-alt:   color(cyan, 90) !default
      border:           color(cyan, 30) !default
      text:             color(grey, 20) !default
      link:             color(cyan, 30) !default
      hover-background: color(cyan, 30) !default
      hover-text:       color(white) !default
      spinner:          color(cyan, 30) !default

    # Success State
    #
    # These colors should be used to show that an action has successfully completed or a positive message for the user.
    #
    # <div class="panel border state-success">
    #
    # This is an example of our <a href="#tokens-colors-state-success">success state</a> in action.
    #
    # </div>
    #
    # $color-state-success-background       = color(green, 95)  - #e8fceb
    # $color-state-success-background-alt   = color(green, 90)  - #d1fad8
    # $color-state-success-border           = color(green, 30)  - #0f8a24
    # $color-state-success-text             = color(grey,  20)  - #2b383b
    # $color-state-success-link             = color(green, 30)  - #0f8a24
    # $color-state-success-hover-background = color(green, 30)  - #0f8a24
    # $color-state-success-hover-text       = color(white)      - #ffffff
    # $color-state-success-spinner          = color(green, 30)  - #0f8a24
    #
    # Styleguide Tokens.Colors.State.Success
    #
    # Weight: 3
    success:
      background:       color(green, 95) !default
      background-alt:   color(green, 90) !default
      border:           color(green, 30) !default
      text:             color(grey,  20) !default
      link:             color(green, 30) !default
      hover-background: color(green, 30) !default
      hover-text:       color(white) !default
      spinner:          color(green, 30) !default

    # Warning State
    #
    # These colors should be used to show a warning or a semi-important message for the user.
    #
    # <div class="panel border state-warning">
    #
    # This is an example of our <a href="#tokens-colors-state-warning">warning state</a> in action.
    #
    # </div>
    #
    # $color-state-warning-background       = color(orange, 95) - #fcf6e8
    # $color-state-warning-background-alt   = color(orange, 90) - #faecd1
    # $color-state-warning-border           = color(orange, 50) - #e6a219
    # $color-state-warning-text             = color(grey,   20) - #2b383b
    # $color-state-warning-link             = color(orange, 50) - #e6a219
    # $color-state-warning-hover-background = color(orange, 50) - #e6a219
    # $color-state-warning-hover-text       = color(white)      - #ffffff
    # $color-state-warning-spinner          = color(orange, 50) - #e6a219
    #
    # Styleguide Tokens.Colors.State.Warning
    #
    # Weight: 4
    warning:
      background:       color(orange, 95) !default
      background-alt:   color(orange, 90) !default
      border:           color(orange, 50) !default
      text:             color(grey,   20) !default
      link:             color(orange, 50) !default
      hover-background: color(orange, 50) !default
      hover-text:       color(white) !default
      spinner:          color(orange, 50) !default
