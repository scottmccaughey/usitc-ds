# Colors
#
# Styleguide Tokens.Colors

# Available Colors
#
# Below are the available colors in the USITC Design System, along with acceptable variations in lightness. You can reference these colors in Sass by using the `color()` function shown with each variation, such as `color: color(blue, 20);` or `background-color: color(red);`. More information on the `color()` function (including how to optionally control opacity), refer to the [color() Directive](/directives/color).
#
# If you don’t provide a *lightness*, it will default to a lightness of `50`. **Black** and **white** are special cases in that they have no lightness variations. Black will always have `0` lightness and white will always have `100` lightness.
#
# Also shown is the [WCAG 2.0](https://www.w3.org/TR/UNDERSTANDING-WCAG20/visual-audio-contrast-contrast.html) standard for color contrast for each displayed combination. The text shown on each colored background is either white or black, chosen because that color has *more* contrast on the colored backgroun than the other would.
#
