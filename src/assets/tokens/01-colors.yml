# Primary Colors
#
# The primary colors used.
#
# $color-gray   - #818386; Gray
# $color-blue   - #0d7e97; Blue
# $color-red    - #be2a26; Red
# $color-green  - #308453; Green
# $color-orange - #fdb71c; Orange
#
# Styleguide Tokens.Colors.Primary

color:
  white:                color(white)
  black:                color(grey, 20)

  gray:                 color(grey)
  gray-dark:            color(grey, 25)
  gray-light:           color(grey, 70)
  gray-lighter:         color(grey, 90)
  gray-lightest:        color(grey, 95)

  blue:                 '#0d7e97'
  blue-dark:            '#004353'
  blue-light:           '#c9e3e8'
  blue-lighter:         '#e4f1f3'
  red:                  '#be2a26'
  red-dark:             '#981d20'
  red-light:            '#f0b9b8'
  red-lighter:          '#f7dbdb'
  green:                '#308453'
  green-dark:           '#266942'
  green-light:          '#e8f3e5'
  green-lighter:        '#edf5eb'
  orange:               '#fdb71c'
  orange-dark:          '#835c1b'
  orange-light:         '#fae0af'
  orange-lighter:       '#f3e3c8'

  theme:
    base:
      background:       color(white)
      background-alt:   color(grey, 90)
      border:           color(grey, 90)
      text:             color(grey, 20)
      link:             color(cyan, 30)
      hover-background: color(cyan, 30)
      hover-text:       color(white)
      spinner:          color(cyan)
    dark:
      background:       color(cyan, 20)
      background-alt:   color(cyan, 30)
      border:           color(cyan, 20)
      text:             color(white)
      link:             color(white)
      hover-background: color(white)
      hover-text:       color(cyan, 30)
      spinner:          color(white)

  state:
    error:
      background:       color(red, 95)
      border:           color(red, 40)
      text:             color(grey, 20)
      link:             color(red, 40)
      hover-background: color(red, 40)
      hover-text:       color(white)
    info:
      background:       color(cyan, 95)
      border:           color(cyan, 30)
      text:             color(grey, 20)
      link:             color(cyan, 30)
      hover-background: color(cyan, 30)
      hover-text:       color(white)
    success:
      background:       color(green, 95)
      border:           color(green, 30)
      text:             color(grey, 20)
      link:             color(green, 30)
      hover-background: color(green, 30)
      hover-text:       color(white)
    warning:
      background:       color(yellow, 95)
      border:           color(orange, 40)
      text:             color(grey, 20)
      link:             color(orange, 40)
      hover-background: color(orange, 40)
      hover-text:       color(white)
    highlight:
      background:       color(cyan, 30)
      text:             color(white)
