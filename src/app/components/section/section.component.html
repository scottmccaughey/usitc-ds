<section *ngIf="section"
  [id]="section.referenceURI">
  <div class="kss-ref"
    *ngIf="section.referenceNumber">{{section.referenceNumber}} ({{section.weight}})</div>
  <div *ngIf="section.name"
    [innerHTML]="section.name"></div>
  <div *ngIf="section.description"
    class="kss-description"
    [innerHTML]="section.description | KeepHtmlPipe"></div>
  <ds-colors *ngIf="section.colors.length > 0"
    [colorVals]="section.colors"></ds-colors>
  <ds-parameters *ngIf="section.parameters.length > 0"
    [parameterVals]="section.parameters"></ds-parameters>
  <ds-parameters *ngIf="section.modifiers.length > 0"
    [parameterVals]="section.modifiers"></ds-parameters>
  <div class="panel kss-panel padding-none border"
    *ngIf="section.markup">
    <div *ngIf="!section.scss && !section.icons"
      class="alt-off padding"
      [ngClass]="section.markupClass">
      <ng-container *ngIf="section.header === 'Icons'">
        <icon name="globe"></icon>
      </ng-container>
      <span [innerHTML]="section.markup | KeepHtmlPipe"></span>
    </div>
    <div class="kss-markup">
      <ds-code *ngIf="!section.scss && !section.icons"
        [language]="'markup'"
        [code]="section.markup"></ds-code>
      <ds-code *ngIf="section.scss"
        [language]="'css'"
        [code]="section.scssSrc"></ds-code>
      <ds-icons *ngIf="section.icons"
        [icons]="section.iconsArray"></ds-icons>
    </div>
  </div>
  <div *ngIf="section.showSource"
    class="panel kss-source border">
    <strong>Source: </strong>
    <code [innerHTML]="section.source.file"></code> line
    <code [innerHTML]="section.source.line"></code>
  </div>
</section>
