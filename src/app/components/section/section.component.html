<section *ngIf="content">
  <div class="kss-ref"
    *ngIf="content['ref']">{{content['ref']}} ({{content['weight']}})</div>
  <div *ngIf="content['header']"
    [innerHTML]="content['header']"></div>
  <div *ngIf="content['description']"
    class="kss-description"
    [innerHTML]="content['description']"></div>
  <div class="panel kss-panel padding-none border" *ngIf="content['markup']">
    <div class="panel-header">Example</div>
    <div class="alt-off padded"
      [ngClass]="content['markupClass']"
      [innerHTML]="content['markup'] | KeepHtmlPipe"></div>
    <div class="kss-markup">
      <app-code [language]="'markup'"
        [code]="content['markup']"></app-code>
    </div>
    <div *ngIf="content['modifiers']?.length > 0"
      [innerHTML]="content['modifiers']"></div>
    <div *ngIf="content['parameters']?.length > 0"
      [innerHTML]="content['parameters']"></div>
    <div class="kss-source">
      <strong>Source: </strong>
      <code [innerHTML]="content['sourceFile']"></code>, line
      <code [innerHTML]="content['sourceLine']"></code>
    </div>
  </div>
</section>
