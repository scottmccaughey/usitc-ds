<main class="g-l-9 g-xl-10" *ngIf="section">
  <app-breadcrumb [section]="section"></app-breadcrumb>
  <app-section [section]="section"></app-section>
  <ng-container *ngIf="subSections">
    <app-section *ngFor="let section of subSections" [section]="section"></app-section>
  </ng-container>
</main>
